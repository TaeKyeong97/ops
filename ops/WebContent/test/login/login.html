<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://unpkg.com/vue"></script>
    <title>로그인</title>
  </head>
  <body>
    <header>
      <h1><a href="../index.html">쇼핑번가</a></h1>
    </header>
    <section class="login">
      <h2>회원로그인</h2>
      <article class="login-wrap" v-if="isChange">
        <div class="login-con">
          <h3>회원로그인</h3>
          <form class="" action="" method="post">
            <input type="text" name="id" placeholder="아이디">
            <input type="text" name="pw" placeholder="패스워드">
            <input type="submit" value="로그인" class="login-btn">
          </form>
        </div>
        <div class="login-change">
          <button type="button" class="on">회원</button>
          <button type="button" v-on:click="isChanges">비회원</button>
        </div>
      </article>
      <article class="login-wrap" v-if="isNoMChange">
        <div class="login-con">
          <h3>비회원로그인</h3>
          <form class="" action="" method="post">
            <input type="text" name="id" placeholder="이름">
            <input type="text" name="pw" placeholder="전화번호">
            <input type="submit" value="로그인" class="login-btn">
          </form>
        </div>
        <div class="login-change">
          <button type="button" v-on:click="isNoMChanges">회원</button>
          <button type="button" class="on">비회원</button>
        </div>
      </article>
      <article class="side-con">
        <ul>
          <li><a href="../join/join.html">회원가입</a></li>
          <li>│</li>
          <li><a href="#">아이디 찾기</a></li>
          <li>│</li>
          <li><a href="#">비밀번호 찾기</a></li>
        </ul>
      </article>
    </section>
    <script type="text/javascript">
      loginCh =new Vue({
        el:'.login',
        data:{
          isChange:true,
          isNoMChange:false
        },
        methods:{
          isChanges:function(){
            this.isChange=false;
            this.isNoMChange=true;
          },
          isNoMChanges:function(){
            this.isChange=true;
            this.isNoMChange=false;
          }
        }
      });
    </script>
  </body>
</html>
